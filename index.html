<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application job</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="Span-tag">(Web)</span></h1>
            <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter first name" type="text">
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" placeholder="Enter last name" type="text">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="abc@gmail.com" type="email">
                </div>
                <div class="form-control">
                    <label for="Job-Role">Job Role</label>
                    <select name="Job-Role" id="Job-Role">
                        <option value="">Select Job Role</option>
                        <option value="">Front-End Developer</option>
                        <option value="">Back-End Developer</option>
                        <option value="">Full-Stack Developer</option>
                        <option value="">Tester</option>
                    </select>
                </div>
                
                <div class="textarea-control">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" rows="4" cols="30"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter the city" type="text">
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input id="pincode" name="pincode"  type="number">
                </div>
                <div class="form-control">
                    <label for="Date">Start Date</label>
                    <input value="2024-11-26" id="Date" name="Date" type="date">
                </div>
                <div class="form-control">
                    <label for="upload">Upload</label>
                    <input id="upload" name="upload" type="file">
                </div>
                    
                    
                
            
            </div>
            <div class="button-container"><button type="submit">Apply Now</button></div>
        </form>
        </div>

    </div>
    
</body>
</html>
